<html>
    <head>
        <title>My News Letter</title>
        <!--bootstrap cdn-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--css-->
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <form action="/" method="POST">
            <div class="container-fluid">
                <div class="Card col-12 col-md-8 col-lg-6 col-xl-5 card1">
                    <div class="card justify-content-center card2">
                        <h1><img class="card-img-top" src="images/logo.png" style="border-radius: 30px; height:70px; width:70px; margin-top:1%; "></h1>
                        <div class="card-body">
                            <div class="form-outline form-white mb-4">
                                <input type="text" name="fname" placeholder="First Name" autofocus class="form-control form-control-lg" required />
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="text"  name="lname" placeholder="Last Name" class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="email"  name="email" placeholder="Email" class="form-control form-control-lg" required/>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                            <h3> MyNewsLetter.io</h3>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
